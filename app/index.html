<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <title>SmartSearch</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">
   <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
   <!-- build:css(.) styles/vendor.css -->
   <!-- bower:css -->
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
   <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
   <!-- endbower -->
   <!-- endbuild -->
   <!-- build:css(.tmp) styles/main.css -->
   <link rel="stylesheet" href="styles/main.css">
   <link rel="stylesheet" href="styles/style.css">
   <link rel="stylesheet" href="styles/custom.css">
   <!-- endbuild -->
</head>

<body ng-app="smartSearchApp">
   <div id="fb-root"></div>

   <!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

   <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navbarCtrl" data-ng-init="init()">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
            <a class="navbar-brand" ng-href="/#!" ng-click="setActive($event)">SmartSearch</a>
         </div>
         <div class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
               <li class="active"><a ng-href="/#!" ng-click="setActive($event)">HOME</a></li>
               <li><a ng-href="/#!/login" ng-click="setActive($event)">Connexion</a></li>
               <li><a ng-href="/#!/form" ng-click="setActive($event)">Rechercher</a></li>
               <li><a ng-href="/#!/result" ng-click="setActive($event)">Précédent Résultat</a></li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div ng-view=""></div>
   </div>
   <br>

   <div class="footer">
      <!-- *****************************************************************************************************************
   FOOTER
   ***************************************************************************************************************** -->
      <div id="footerwrap">
         <div class="container">
            <div class="row">
               <div class="col-lg-4">
                  <h4>About</h4>
                  <div class="hline-w"></div>
                  <p>Ce site web a été developpé avec <span class="fa fa-heart fa-xs"></span> par les étudiants de Télécom SudParis. Le code source est disponible à l'adresse suivante <a href="https://github.com/doudidas/smartSearchWeb">GitHub</a></p>
               </div>
               <div class="col-lg-4">
                  <h4>Social Links</h4>
                  <div class="hline-w"></div>
                  <p>
                     <a href="#"><i class="fa fa-dribbble"></i></a>
                     <a href="#"><i class="fa fa-facebook"></i></a>
                     <a href="#"><i class="fa fa-twitter"></i></a>
                     <a href="#"><i class="fa fa-instagram"></i></a>
                     <a href="#"><i class="fa fa-tumblr"></i></a>
                  </p>
               </div>
               <div class="col-lg-4">
                  <h4>Contact</h4>
                  <div class="hline-w"></div>
                  <p>
                     Some Ave, 987,<br/> 23890, New York,<br/> United States.<br/>
                  </p>
               </div>

            </div>
         </div>
      </div>
   </div>

   <!-- build:js(.) scripts/vendor.js -->
   <!-- bower:js -->
   <script src="bower_components/jquery/dist/jquery.js"></script>
   <script src="bower_components/angular/angular.js"></script>
   <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
   <script src="bower_components/angular-resource/angular-resource.js"></script>
   <script src="bower_components/angular-route/angular-route.js"></script>
   <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
   <script src="bower_components/angular-animate/angular-animate.js"></script>
   <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
   <script src="bower_components/js-cookie/src/js.cookie.js"></script>
   <!-- endbower -->
   <!-- endbuild -->

   <!-- build:js({.tmp,app}) scripts/scripts.js -->

   <script src="scripts/app.js"></script>

   <script src="scripts/SDK/facebook.js"></script>

   <script src="scripts/controllers/main.js"></script>
   <script src="scripts/controllers/form.js"></script>
   <script src="scripts/controllers/result.js"></script>
   <script src="scripts/controllers/navbar.js"></script>

   <script src="scripts/theme/jquery.hoverex.min.js"></script>
   <script src="scripts/theme/jquery.prettyPhoto.js"></script>
   <script src="scripts/theme/jquery.isotope.min.js"></script>

   <!-- endbuild -->
</body>

</html>
