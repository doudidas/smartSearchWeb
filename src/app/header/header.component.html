<header>
    <div class="branding">
        <a href="#" class="nav-link">
            <span class="clr-icon clr-clarity-logo"></span>
            <span class="title">Smart Search</span>
        </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
        <a class="nav-link" href="#" [routerLink]="['/app/home']" routerLinkActive="active">
            <span class="nav-text">Home</span>
        </a>
        <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active">
            <span class="nav-text">Kubernetes</span>
        </a>
        <a class="nav-link" href="#" [routerLink]="['app/snake']" routerLinkActive="active">
            <span class="nav-text">Snake</span>
        </a>
        <a class="nav-link" href="#" [routerLink]="['app/admin/home']">
            <span class="nav-text">Admin</span>
        </a>
    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-text" clrDropdownTrigger>
                {{currentUser}}
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="..." clrDropdownItem>Preferences</a>
                <a (click)="logOut()" clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</header>
<nav class="subnav" *ngIf="this.router.url.startsWith('/app/admin')">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#" [routerLink]="['app/admin/home']" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" [routerLink]="['app/admin/user']" routerLinkActive="active">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" [routerLink]="['app/admin/destination']"
                routerLinkActive="active">Destinations</a>
        </li>
    </ul>
</nav>
