<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="text/css" http-equiv="Content-Style-Type">
    <title>vro for dummies</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-6 text-right">
        <h3>Select The file type:</h3>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary" (click)="type = 'PNG'">PNG</button>
        <button class="btn btn-primary" (click)="type = 'SVG'">SVG</button>
      </div>

    </div>

    <div align="center" class="globalOverview">
      <img *ngIf="type == 'PNG'" src="/images/vro_dummies.png">
      <img *ngIf="type == 'SVG'" src="/images/vro_dummies.svg">
    </div>
  </body>
</html>
