<!--  Login form -->
<div class="login-wrapper">
  <form class="login" clrForm (ngSubmit)="onSubmit()">
    <!--  Title -->
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Smart Search
      <h5 class="hint">Use your Company ID to sign in or create one now</h5>
    </section>

    <!--  form inputs -->
    <div class="login-group">

      <!-- user / Admin select -->
      <clr-select-container>
        <label class="clr-sr-only">User Role</label>
        <select clrSelect name="type" [(ngModel)]=session.type>
          <option value="user">Local Users</option>
          <option  value="administrator">Administrator</option>
        </select>
      </clr-select-container>

      <!-- Username -->
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input name="username" clrInput placeholder="Username" [(ngModel)]=session.username required />
        <clr-control-error>This field is required!</clr-control-error>
      </clr-input-container>

      <!-- password -->
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]=password required />
        <clr-control-error>This field is required!</clr-control-error>
      </clr-password-container>

      <!-- Remember me -->
      <clr-checkbox-wrapper>
        <label>Remember me</label>
        <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]=session.rememberMe />
      </clr-checkbox-wrapper>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">NEXT</button>
    </div>
  </form>
</div>
