<clr-main-container>
    <div class="main-container">
        <clr-alert *ngIf="showError" [clrAlertType]="'alert-danger'" [clrAlertAppLevel]="true">
            <clr-alert-item>
        <span class="alert-text">
              {{alertAppError}}
        </span>
            </clr-alert-item>
        </clr-alert>
        <clr-header>
            <div class="branding">
                <a href="#" class="nav-link">
                    <span class="clr-icon clr-clarity-logo"></span>
                    <span class="title">Smart Search</span>
                </a>
            </div>
            <div class="header-nav" [clr-nav-level]="1">
                <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active"><span class="nav-text">Home</span></a>
                <a class="nav-link" href="#" [routerLink]="['/vro']" routerLinkActive="active"><span class="nav-text">Vro</span></a>
                <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active"><span class="nav-text">About</span></a>
                <a class="nav-link" href="#" [routerLink]="['/login']" routerLinkActive="active"><span class="nav-text">Connexion</span></a>
                <a class="nav-link" href="#" [routerLink]="['/snake']" routerLinkActive="active"><span class="nav-text">Snake</span></a>
                <a class="nav-link" href="#" [routerLink]="['/users']" routerLinkActive="active"><span class="nav-text">Users</span></a>
            </div>
            <div class="header-actions">
            </div>
        </clr-header>
        <div class="content-container">
            <div class="content-area">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</clr-main-container>
